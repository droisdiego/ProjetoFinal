{% extends 'base.html' %}

{% block center %}
<h2> Editar {{produto.nome}}</h2>

<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        {{ form.nome }}
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Banda</label>
        {{ form.marca }}
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Preço</label>
        <input type="number" step="0.01" id="id_preco" name="preco" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="nome" class="form-label">Descrição</label>
        {{ form.descricao }}
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Imagem</label>
        {{ form.imagem }}
    </div>


    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
